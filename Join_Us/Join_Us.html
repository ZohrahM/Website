<div class="box">
    <div class="events">
        <div class="registerform">
            <form>
                <fieldset>
                    <legend>Register Form</legend>

                    <div class="name">
                        <label for="fname">Full name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="John Smith" required>
                    </div>
                    <br>
                    <div class="age">
                        <label for="age">Age:</label><br>
                        <input type="text" id="age" name="age" placeholder="50" required>
                    </div>
                    <br>
                    <div class="gender">
                        <p>Gender</p>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="prefernottosay" name="gender" value="Prefer Not To Say">
                        <label for="prefernottosay">Prefer Not To Say</label>
                    </div>
                    <br>
                    <div class="email">
                        <label for="umail">University Mail:</label><br>
                        <input type="email" id="umail" name="umail" placeholder="This_is_an_email@uom.ac.mu" required>
                    </div>
                    <br>
                    <div class="telno">
                        <label for="telno">Phone Number:</label><br>
                        <input type="tel" id="telno" name="telno" placeholder="+230 xxxxxxxx" required>
                    </div>
                    <br>
                    <div class="experience">
                        <label for="Experience">Experience: </label>
                        <select id="Experience" name="Experience">
                            <option value="Select">Select</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Proficient">Proficient</option>
                            <option value="Expert">Expert</option>
                        </select>
                    </div>
                    <div class="confirmation">
                        <input type="checkbox" id="confirmation" name="confirmation"> 
                        <label for="reminder">Send Registration Confirmation email</label><br>
                    </div>
                    <div class="reg">
                        <a href="../Home/Home.html"><button id="register" input type="submit" >Register</button></a>
                    </div>
                </fieldset>
            </form>
        </div>
